<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gifGenerator</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"></style>
</head>

<body>
    <h1>gif Generator</h1>
    <!-- Buttons rendered here based on user's theme choice -->
    <div id="gif-btns">
        <button class="theme" theme-name="Dogs">Dogs</button>
        <button class="theme" theme-name="Cats">Cats</button>
        <button class="theme" theme-name="Birds">Birds</button>
        <button class="theme" theme-name="Bears">Bears</button>
        <button class="theme" theme-name="Llamas">Llamas</button>
    </div>

    <form id="theme-form">
        <label for="theme-input">Enter a theme:</label>
        <input type="text" id="theme-input">
        <!-- Button triggers new theme to be added -->
        <input id="add-theme" type="submit" value="gif me!">
    </form>

    <!-- Quite self explanatory - gifs will be generated here -->
    <div id="gifs-here"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/js/app.js">
</script>

</html>
