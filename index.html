<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gifGenerator</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>
    <!-- Buttons for outputting gifs rendered here based on user's theme choice -->
    <div id="gif-btns">
        <!-- button with attr topic-choice -->
    </div>

    <form id="theme-form">
        <label for="theme-input">ENTER A THEME!</label>
        <input type="text" id="theme-input">
        <!-- Button triggers new theme to be added -->
        <input id="add-theme" type="submit" value="enter">
    </form>

    <!-- Quite self explanatory - gifs will be generated here -->
    <div id="gifs-here"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var themes = [];
        function renderBtns() {

            $("#gif-btns").empty();

            // Loop through array of themes
            for (var i = 0; i < themes.length; i++) {
                // Then dynamicaly generate buttons for each theme in arr.
                // $("<button>") will create the start and end tag. (<button></button>)
                var a = $("<button>");
                // Adding a class
                a.addClass("theme");
                console.log("a tag", a);
                // Adding a data-attribute with a value of the theme at index i
                a.attr("theme-name", themes[i]);
                // Providing the button's text with a value of the theme at index i
                a.text(themes[i]);
                // Adding the button to the HTML
                $("#gif-btns").append(a);
            }
        }
        $("#add-theme").on("click", function (event) {
            // event.preventDefault() prevents the form from trying to submit itself.
            // We're using a form so that the user can hit enter instead of clicking the button if they want
            event.preventDefault();

            // This line will grab the text from the input box
            var theme = $("#theme-input").val().trim();
            // The theme from the textbox is then added to our array
            themes.push(theme);
            console.log("themes", themes);
            // call the render buttons function - 
            renderBtns();
        });
        $(document).on(function () { // needed for following .on functions?
            $("button").on("click", function () {
                var themeChoice = $(this).attr("theme-name");

                var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + themeChoice + "&api_key=iPmT5nea5OlsvqUmyx7SyJfzmxb6FHGy&limit=10";
                // Call AJAX HTTP get request with above URL convention
                $.ajax({
                    url: queryURL,
                    method: "GET",
                }).then(function (response) {

                    var results = response.data;

                    console.log("Results", response.data);
                    for (var i = 0; i < results.length; i++) {
                        var gifDiv = $("<div>");

                        var themeImage = $("<img>");

                        themeImage.attr("src", results[i].images.fixed_height.url);

                        gifDiv.append(themeImage);

                        $("#gifs-here").prepend(gifDiv);
                    }
                });
            });
        }); // Document.on(function) CLOSING  
    }); // Document.ready(function) CLOSING  
</script>




</html>
